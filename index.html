<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>vue-slider</title>
</head>
<body>
    <div id="app" class="container position-relative mt-5">

        <div class="row ">
            <div class="col-12">
                <div  class="card w-75 m-auto">
    
                    
                    <div  class="card-img">
                        <img :src="newImages[activeSlide].image" alt="">
                    </div>
        
                    <div class="card-img-overlay">
                        <h4>{{newImages[activeSlide].title}}</h4>
                        <p>{{newImages[activeSlide].text}}</p>
                    </div>
    
                    <button id="button_up" @click="prev">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                    <button id="button_down" @click="next">
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>
    


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
